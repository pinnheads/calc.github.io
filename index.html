<!doctype html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5d625f59f4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-6 calculator">
                <table>
                    <tr>
                        <td colspan = "4"><input type="text" id="result" class="display" value=""></tr></td>                        
                    <tr>
                        <td colspan="3"><input class="btn btn-danger btn-lg clear-button" type="button" value="C"></td>
                        <td><input class="btn btn-warning btn-lg" type="button" value="%" onclick="display('%')"></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-dark btn-lg" type="button" value="7" onclick="display('7')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="8" onclick="display('8')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="9" onclick="display('9')"></td>
                        <td><input class="btn btn-warning btn-lg" type="button" value="/" onclick="display('/')"></td>
                        
                    </tr>
                    <tr>
                        <td><input class="btn btn-dark btn-lg" type="button" value="4" onclick="display('4')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="5" onclick="display('5')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="6" onclick="display('6')"></td>
                        <td><input class="btn btn-warning btn-lg" type="button" value="*" onclick="display('*')"></td>
                        
                    </tr>
                    <tr>
                        <td><input class="btn btn-dark btn-lg" type="button" value="2" onclick="display('2')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="3" onclick="display('3')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="1" onclick="display('1')"></td>
                        <td><input class="btn btn-warning btn-lg" type="button" value="-" onclick="display('-')"></td>
                        
                    </tr>
                    <tr>
                        <td><input class="btn btn-dark btn-lg" type="button" value="." onclick="display('.')"></td>
                        <td><input class="btn btn-dark btn-lg" type="button" value="0" onclick="display('0')"></td>
                        <td><input class="btn btn-success btn-lg solve" type="button" value="="></td>
                        <td><input class="btn btn-warning btn-lg" type="button" value="+" onclick="display('+')"></td>
                    </tr>
                </table>
            </div>
            <div class="col-lg-6 history-display">
                <h1>History</h1>
                <hr>
                <ol class="history"></ol>
            </div>
        </div>
    </div>    
    <div class="container-fluid footer">
        <div class="row">
            <div class="col">
                <a href="https://www.facebook.com/utsav.deep.94" target="_blank"><i class="social-icon fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/utsavdeep01" target="_blank"><i class="social-icon fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/utsavdeep01" target="_blank"><i class="social-icon fab fa-instagram"></i></a>
                <a href="mailto:utsavdeep01@gmail.com"><i class="social-icon fas fa-envelope"></i></a>
                <h5>&copy; 2020 Utsav Deep</h5>
            </div>
        </div>
    </div>
      
      
    <!-- Optional JavaScript -->
    <script src="app.js" async defer></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
